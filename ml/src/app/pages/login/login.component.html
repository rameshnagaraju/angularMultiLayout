<div class="wrapper">

  <mat-card class="my-card">

    <mat-card-title class="my-card-header">
      <p>Login</p>
    </mat-card-title>

    <mat-card-content class="my-form">
      <form [formGroup]="loginForm">

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" required>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input class="full-width" matInput formControlName="password" placeholder="Password" required>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="blue">Submit</button>
    </mat-card-actions>
  </mat-card>


</div>
